<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Dino Game Copy</title>
</head>
<body>
    <h1 id="title">Jump a thing!</h1>
    <div class="container">
        <div id="gameTech">
            <div id="gameScreen">
                <div id="dino"></div>
                <div id="cactus"></div>
            </div>
            <div id="settings">
                <p id="text">Score: 0</p>
                <button id="restart">Restart</button>
            </div>
        </div>
        <div id="description"> 
            <h1>How to play: </h1>
            <p>Press <u><strong>any key</strong></u> to jump</p>
            <p>Press the <u><strong>restart button</strong></u> to restart the game</p>
            <p><strong>Have fun!</strong></p>
        </div>
    </div>
    <div>
        <p id="highScore">High Score: 0</p>
    </div>
</body>
</html>
